<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cafe Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .bg-header { background-color: rgb(193, 55, 55) !important; }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-header px-3">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="Logonew.png" alt="Logo" width="40" height="40" class="me-2">
      Cafe Review
    </a>
  </nav>

  <div class="container my-5">
    <h3 class="mb-4 text-center">Submit Your Review</h3>

    <!-- Review Form -->
    <form action="result.html" method="GET">
      <!-- Rating Dropdown -->
      <div class="mb-3">
        <label for="rating" class="form-label fw-bold">Rating</label>
        <select class="form-select" id="rating" name="rating" required>
          <option value="">Select rating</option>
          <option value="5">⭐⭐⭐⭐⭐ (5)</option>
          <option value="4">⭐⭐⭐⭐ (4)</option>
          <option value="3">⭐⭐⭐ (3)</option>
          <option value="2">⭐⭐ (2)</option>
          <option value="1">⭐ (1)</option>
        </select>
      </div>

      <!-- Checklist -->
      <div class="mb-3">
        <label class="form-label fw-bold">Service</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="items" value="Coffee Quality" id="coffee">
          <label class="form-check-label" for="coffee">Coffee Quality</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="items" value="Ambience" id="ambience">
          <label class="form-check-label" for="ambience">Ambience</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="items" value="Service" id="service">
          <label class="form-check-label" for="service">Service</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Foods</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="items" value="Burger" id="Burger">
          <label class="form-check-label" for="Burger">Burger</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="items" value="Pasta" id="Pasta">
          <label class="form-check-label" for="Pasta">Pasta</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="items" value="Pizza" id="Pizza">
          <label class="form-check-label" for="Pizza">Pizza</label>
        </div>
       <div class="form-check">
          <input class="form-check-input" type="checkbox" name="items" value="Sandwich" id="Pizza">
          <label class="form-check-label" for="Sandwich">Sandwich</label>
        </div>
       <div class="form-check">
          <input class="form-check-input" type="checkbox" name="items" value="Lasanga" id="Pizza">
          <label class="form-check-label" for="Lasanga">Lasanga</label>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-lg w-100 text-white"
        style="background: linear-gradient(90deg, #ff7eb3, #ff758c, #ff6a00); border: none;">
        Generate Review
      </button>
    </form>
  </div>

</body>
</html>
